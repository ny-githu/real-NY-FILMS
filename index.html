<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NY FILMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        nav a:hover {
            background-color: #666;
        }
        .container {
            padding: 20px;
        }
        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
        }
        .movie img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .movie h3 {
            margin: 10px 0 5px 0;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>NY FILMS</h1>
    </header>
    <nav>
        <a href="#">AGASOBANUYE</a>
        <a href="#">SERIES</a>
        <a href="#">KOREAN MOVIES</a>
        <a href="#">AMERICAN</a>
    </nav>
    <div class="container">
        <h2>Featured Movies</h2>
        <div class="movies">
            <div class="movie">
                <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1" />
                <h3>Movie Title 1</h3>
                <a class="download-btn" href="#">Download</a>
            </div>
            <div class="movie">
                <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2" />
                <h3>Movie Title 2</h3>
                <a class="download-btn" href="#">Download</a>
            </div>
            <div class="movie">
                <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3" />
                <h3>Movie Title 3</h3>
                <a class="download-btn" href="#">Download</a>
            </div>
            <!-- Add more movies as needed -->
        </div>
    </div>
</body>
</html>
